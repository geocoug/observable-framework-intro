<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "57ea373b", inputs: ["FileAttachment"], outputs: ["forecast"], files: [{"name":"./data/forecast.json","mimeType":"application/json","path":"./_file/data/forecast.json"}], body: (FileAttachment) => {
const forecast = FileAttachment("./data/forecast.json").json();
return {forecast};
}});

define({id: "a931bef6", inputs: ["Plot"], outputs: ["temperaturePlot"], body: (Plot) => {
function temperaturePlot(data, {width} = {}) {
  return Plot.plot({
    title: "Hourly temperature forecast",
    width,
    x: {type: "utc", ticks: "day", label: null},
    y: {grid: true, inset: 10, label: "Degrees (F)"},
    marks: [
      Plot.lineY(data.properties.periods, {
        x: "startTime",
        y: "temperature",
        z: null, // varying color, not series
        stroke: "temperature",
        curve: "step-after"
      })
    ]
  });
}

// display(temperaturePlot(forecast));
return {temperaturePlot};
}});

define({id: "c6663366", inline: true, inputs: ["resize","temperaturePlot","forecast","display"], body: async (resize,temperaturePlot,forecast,display) => {
display(await(
resize((width) => temperaturePlot(forecast, {width}))
))
}});

</script>
